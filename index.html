<!DOCTYPE html>
<html>
<head>
    <title>Real Time Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="video-container">
        <video id="videoInput" autoplay="true" muted playsinline></video>
        <div id="target">
            <div class="corner left top"></div>
            <div class="corner right top"></div>
            <div class="corner left bottom"></div>
            <div class="corner right bottom"></div>
        </div>
    </div>
    <canvas id="canvasOutput"></canvas>
    <canvas id="cardOutput"></canvas>


    <div id="errorOutput"></div>
    <button onclick="toggle()">Restart</button>
</body>

<script src="utils.js" type="text/javascript"></script>
<script src="script.js" type="text/javascript"></script>
<script src="opencv.js" type="text/javascript" onload="onOpenCvLoad()"></script>
</html>
